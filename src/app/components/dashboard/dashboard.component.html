<label><h3>Covid-19 Data Summaries</h3></label>
<div style="display: block;">

<table datatable  [dtTrigger]="dtTrigger" class="row-border hover">
  <thead>
    <tr>
      <th>ID</th>
      <th>Country</th>
      <th>Total Deaths</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let summary of summaries.Countries">
      <td>{{ summary.ID }}</td>
      <td>{{ summary.Country }}</td>
      <td>{{ summary.TotalConfirmed }}</td>
    </tr>
  </tbody>
</table>

</div>
